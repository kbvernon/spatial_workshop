## Setup


```r
# install packages
install.packagess(c("mapview", "tmap", "viridis"))

# attach packages
library(here)
library(mapview)
library(raster)
library(sf)
library(spData)
library(spDataLarge)
library(tmap)
library(viridis)
library(dplyr)
```


---

## Rasters


```r
fn &lt;- system.file("raster/srtm.tif", 
                  package = "spDataLarge")

elevation &lt;- raster(fn)

# define color palette function
yeorbr_colors &lt;- colorRampPalette(c("yellow", "orange", "brown"))
```


---

## `aggregate()` raster


```r
dem_agg &lt;- aggregate(elevation, fact = 30, fun = mean)
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-6-1.png" width="100%" style="display: block; margin: auto;" /&gt;


---

## `disaggregate()` raster


```r
dem_disagg &lt;- disaggregate(dem_agg, fact = 30, method = "bilinear")
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-8-1.png" width="100%" style="display: block; margin: auto;" /&gt;


---

## Vectors


```r
gpkg &lt;- here("gis", "project.gpkg")

st_layers(gpkg)
```

```
## Driver: GPKG 
## Available layers:
##   layer_name geometry_type features fields
## 1     states Multi Polygon       49      6
## 2      world Multi Polygon      177      5
## 3  ut_points            NA     4800      2
```

```r
world &lt;- read_sf(gpkg, layer = "world")

states &lt;- read_sf(gpkg, layer = "states")
```


---

## `st_centroid()` sf


```r
centers &lt;- st_centroid(states)
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-11-1.png" width="504" style="display: block; margin: auto;" /&gt;


---

## `st_buffer()` sf


```r
buffs &lt;- centers %&gt;% st_buffer(dist = 250000)
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-13-1.png" width="504" style="display: block; margin: auto;" /&gt;


---

## `st_buffer()` sf


```r
buffs &lt;- states %&gt;% st_union() %&gt;% st_buffer(dist = 150000)
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-15-1.png" width="504" style="display: block; margin: auto;" /&gt;


---

## Clipping sf


```r
b &lt;- st_sfc(st_point(c(0, 1)), st_point(c(1, 1))) # create 2 points

b &lt;- st_buffer(b, dist = 1) # convert points to circles

plot(b)

text(x = c(-0.5, 1.5), y = 1, labels = c("x", "y")) # add text
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-16-1.png" width="350" style="display: block; margin: auto;" /&gt;


---

## Clipping sf


```r
x_and_y &lt;- st_intersection(b[1], b[2])

plot(b)

plot(x_and_y, col = "lightgrey", add = TRUE) # color intersecting area

text(x = c(-0.5, 1.5), y = 1, labels = c("x", "y")) # add text
```

&lt;img src="lesson_three_files/figure-html/unnamed-chunk-17-1.png" width="350" style="display: block; margin: auto;" /&gt;

## Vector on Raster


```r
sf &lt;- st_sfc(st_point(c(-113, 37.4)), crs = 4326)

sf &lt;- st_buffer(sf, dist = 10000)

sf &lt;- st_sf(geometry = sf)
```
