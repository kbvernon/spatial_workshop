## Setup


* Create R project folder  
* Add _data_, _gis_, and _R_ folders  
* Install packages  


```r
# install packages
install.packages(c("here", "raster", "spData", "sf"))

install.packages("spDataLarge", 
                 repos = "https://nowosad.github.io/drat/", 
                 type = "source")

# open libraries
library(here)
library(raster)
library(spData)
library(spDataLarge)
library(sf)
```

## Simple Features

_sf = data.frame_ (attributes + geometry) _+ crs + bbox_


```r

world &lt;- subset(world, select = c(name_long, 
                                  continent,
                                  area_km2, 
                                  pop, 
                                  gdpPercap))
```

## Why sf?

1. It's faster
2. Plotting is better
3. It's JUST a data.frame
4. It's TIDY, meaning it is highly integrated with tidyverse packages
5. It's syntax is consistent, and you can pick out an sf verb by the `st` prefix*

&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;&lt;br&gt;

* `st` originally meant "__S__patial and __T__emporal" in PostGIS, but support for temporal data was dropped, so it became "__S__patial __T__ype". [https://stackoverflow.com/questions/7234679/what-is-st-in-postgis](https://stackoverflow.com/questions/7234679/what-is-st-in-postgis)

## From the ground up


```r
point1 &lt;- st_point(c(432000, 4513100))
point2 &lt;- st_point(c(436750, 4518500))

sf_column &lt;- st_sfc(point1, point2, crs = 26912)

st_sf(id = 1:2, 
      location = "red butte canyon",
      geometry = sf_column)
## Simple feature collection with 2 features and 2 fields
## Geometry type: POINT
## Dimension:     XY
## Bounding box:  xmin: 432000 ymin: 4513100 xmax: 436750 ymax: 4518500
## Projected CRS: NAD83 / UTM zone 12N
##   id         location               geometry
## 1  1 red butte canyon POINT (432000 4513100)
## 2  2 red butte canyon POINT (436750 4518500)
```

Similar to `data.frame(col1 = ..., col2 = ...)`, but with a geometry column.

## Raster

Simple formula: `\(raster = matrix + crs + bbox\)`


```r
fn &lt;- system.file("raster/srtm.tif", package = "spDataLarge")

(new_raster &lt;- raster(fn))
## class      : RasterLayer 
## dimensions : 457, 465, 212505  (nrow, ncol, ncell)
## resolution : 0.0008333333, 0.0008333333  (x, y)
## extent     : -113.2396, -112.8521, 37.13208, 37.51292  (xmin, xmax, ymin, ymax)
## crs        : +proj=longlat +datum=WGS84 +no_defs 
## source     : srtm.tif 
## names      : srtm 
## values     : 1024, 2892  (min, max)
```

## Raster brick

Multispectral data, loaded from a single file with multiple layers.


```r
fn &lt;- system.file("raster/landsat.tif", 
                  package = "spDataLarge")

(r_brick = brick(fn))
## class      : RasterBrick 
## dimensions : 1428, 1128, 1610784, 4  (nrow, ncol, ncell, nlayers)
## resolution : 30, 30  (x, y)
## extent     : 301905, 335745, 4111245, 4154085  (xmin, xmax, ymin, ymax)
## crs        : +proj=utm +zone=12 +datum=WGS84 +units=m +no_defs 
## source     : landsat.tif 
## names      : landsat.1, landsat.2, landsat.3, landsat.4 
## min values :      7550,      6404,      5678,      5252 
## max values :     19071,     22051,     25780,     31961
```


---

## Raster stack

Different variables in a "list", loaded from multiple files with single layers.


```r
(r_stack &lt;- stack(new_raster, new_raster))
## class      : RasterStack 
## dimensions : 457, 465, 212505, 2  (nrow, ncol, ncell, nlayers)
## resolution : 0.0008333333, 0.0008333333  (x, y)
## extent     : -113.2396, -112.8521, 37.13208, 37.51292  (xmin, xmax, ymin, ymax)
## crs        : +proj=longlat +datum=WGS84 +no_defs 
## names      : srtm.1, srtm.2 
## min values :   1024,   1024 
## max values :   2892,   2892
```

## Coordinate Reference System

.pull-left[

Geographic CRS  

* Latitude and Longitude  
* Spherical  
* Equatorial and Polar radii  

]

.pull-right[

Projected CRS  

* Easting and Northing (x and y)  
* Origin
* Conic, cylindrical, and planar  

]


---

## CRS in R

.pull-left[

`sf` uses WKT


```r
st_crs(world)
## Coordinate Reference System:
##   User input: EPSG:4326 
##   wkt:
## GEOGCS["WGS 84",
##     DATUM["WGS_1984",
##         SPHEROID["WGS 84",6378137,298.257223563,
##             AUTHORITY["EPSG","7030"]],
##         AUTHORITY["EPSG","6326"]],
##     PRIMEM["Greenwich",0,
##         AUTHORITY["EPSG","8901"]],
##     UNIT["degree",0.0174532925199433,
##         AUTHORITY["EPSG","9122"]],
##     AUTHORITY["EPSG","4326"]]
```

]

.pull-right[

`raster` uses proj4string


```r
projection(new_raster)
## [1] "+proj=longlat +datum=WGS84 +no_defs"
crs(new_raster)
## CRS arguments: +proj=longlat +datum=WGS84 +no_defs
```

]


---

## Units

This is actually a fairly novel aspect of `sf` and the whole R ecosystem.


```r
luxembourg &lt;- subset(world, name_long == "Luxembourg")

st_area(luxembourg)
## 2408817306 [m^2]
units::set_units(st_area(luxembourg), km^2)
## 2408.817 [km^2]
```

&lt;br&gt;

--
count: false

__Note!__ Raster does not have a concept of units, and instead relies exclusively on the CRS.

## Projecting spatial data

When to reproject?


```r
london_geo &lt;- st_as_sf(data.frame(lon = -0.1, lat = 51.5),
                       coords = c("lon", "lat"),
                       crs = 4326)

london_proj &lt;- st_as_sf(data.frame(x = 530000, y = 180000),
                        coords = c("x", "y"),
                        crs = 27700)

st_distance(london_geo, london_proj)
## Error in st_distance(london_geo, london_proj): st_crs(x) == st_crs(y) is not TRUE
```


---

## Projecting vectors



```r
st_crs(london_geo)$epsg
## [1] 4326
london_ogsb &lt;- st_transform(london_geo, crs = 27700)

st_crs(london_ogsb)$epsg
## [1] 27700
```



---

## Projecting vectors




```r
utm12 &lt;- st_crs(26912)

utm12$proj4string
## [1] "+proj=utm +zone=12 +datum=NAD83 +units=m +no_defs"
lambert &lt;- st_crs("+proj=laea +lat_0=37.32 +lon_0=-113.04")

lambert$proj4string
## [1] "+proj=laea +lat_0=37.32 +lon_0=-113.04 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs"
```

## Projecting rasters

For a raster with _categorical_ data, use the nearest neighbor method.


```r
projectRaster(cat_raster,
              crs = "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs",
              method = "ngb")
## class      : RasterLayer 
## dimensions : 1394, 1111, 1548734  (nrow, ncol, ncell)
## resolution : 0.000356, 0.000284  (x, y)
## extent     : -113.2432, -112.8477, 37.12494, 37.52083  (xmin, xmax, ymin, ymax)
## crs        : +proj=longlat +datum=WGS84 +no_defs 
## source     : memory
## names      : nlcd2011 
## values     : 11, 95  (min, max)
```


---

## Projecting rasters 

For a raster with _continuous_ data, use the bilinear method.


```r
projectRaster(con_raster,
              crs = "+proj=laea +lat_0=37.32 +lon_0=-113.04",
              method = "bilinear")
## class      : RasterLayer 
## dimensions : 467, 478, 223226  (nrow, ncol, ncell)
## resolution : 73.9, 92.5  (x, y)
## extent     : -18177.8, 17146.4, -21305.52, 21891.98  (xmin, xmax, ymin, ymax)
## crs        : +proj=laea +lat_0=37.32 +lon_0=-113.04 +x_0=0 +y_0=0 +datum=WGS84 +units=m +no_defs 
## source     : memory
## names      : srtm 
## values     : 1027.369, 2891.357  (min, max)
```

## Read/Write rasters


```r
writeRaster(con_raster,
            filename = here("gis", "srtm.tif"),
            foramt = "GTiff")

writeRaster(cat_raster,
            filename = here("gis", "nlcd2011.tif"),
            format = "GTiff")
```


```r
con_raster &lt;- raster(here("gis", "srtm.tif"))

cat_raster &lt;- raster(here("gis", "nlcd2011.tif"))
```

## Writing vectors


```r
data("us_states", package = "spData")

plot(st_geometry(us_states))
```

&lt;img src="lesson_one_files/figure-html/unnamed-chunk-37-1.png" width="900" style="display: block; margin: auto;" /&gt;

---

## Writing vectors


```r
st_write(us_states, dsn = here("gis", "us_states.shp"))
## Writing layer `us_states' to data source 
##   `C:/Users/u0694980/Box/spatial_workshop/gis/us_states.shp' using driver `ESRI Shapefile'
## Writing 49 features with 6 fields and geometry type Multi Polygon.
```

__dsn__ is short for __d__ata __s__ource __n__ame, can be a file, a folder, a local database, or a connection to a remote database.  


---

## Writing vectors


```r
ut &lt;- subset(us_states, NAME == "Utah")

ut_points_col &lt;- st_sample(ut, size = 100)

ut_points &lt;- st_sf(geometry = ut_points_col)

plot(st_geometry(ut), col = "transparent")
plot(st_geometry(ut_points), pch = 19, add = TRUE)
```

&lt;img src="lesson_one_files/figure-html/unnamed-chunk-39-1.png" width="504" style="display: block; margin: auto;" /&gt;


---

## Writing vectors

.pull-left[

If you want to save to a csv file...


```r
st_write(ut_points, 
         dsn = here("data", "ut_points.csv"),
         layer_options = "GEOMETRY=AS_XY",
         append = FALSE)
## Writing layer `ut_points' to data source 
##   `C:/Users/u0694980/Box/spatial_workshop/data/ut_points.csv' using driver `CSV'
## options:        GEOMETRY=AS_XY 
## Writing 100 features with 0 fields and geometry type Point.
```

]

.pull-right[

This is equivalent to:


```r
ut_points_matrix &lt;- st_coordinates(ut_points)

ut_points &lt;- as.data.frame(ut_points_matrix)

write.csv(ut_points, 
          file = here("data", "ut_points.csv"), 
          row.names = FALSE)
```

]


---

## Writing vectors

If a file or layer already exists, use `append = FALSE`.


```r
st_write(us_states, 
         dsn = here("gis", "us_states.shp"),
         append = FALSE)
```

---

## Writing vectors

To suppress messages sf prints when reading or writing data, use `quiet = TRUE`.


```r
st_write(us_states, 
         dsn = here("gis", "us_states.shp"),
         quiet = TRUE)
```



---

## Writing vectors


```r
write_sf(us_states, 
         dsn = here("gis", "us_states.shp"))
```

This is equivalent to


```r
st_write(us_states, 
         dsn = here("gis", "us_states.shp"),
         append = FALSE,
         quiet = TRUE)
```

## Geopackages


```r
gpkg &lt;- here("gis", "project.gpkg")

write_sf(us_states, dsn = gpkg, layer = "states")

write_sf(ut_points, dsn = gpkg, layer = "ut_points")

write_sf(world, dsn = gpkg, layer = "world")

st_layers(gpkg)
## Driver: GPKG 
## Available layers:
##   layer_name geometry_type features fields
## 1     states Multi Polygon       49      6
## 2  ut_points         Point      100      0
## 3      world Multi Polygon      177      5
```
