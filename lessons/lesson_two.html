## Rasters


```r
og &lt;- c("xmn" = 432000, "ymn" = 4513100)

(dem &lt;- raster(vals = runif(100, min = 0, max = 100),
               ncols = 10, 
               nrows = 10, 
               res  = c(30, 30),
               xmn = og["xmn"],
               xmx = og["xmn"] + (30 * 10),
               ymn = og["ymn"],
               ymx = og["ymn"] + (30 * 10),
               crs = "+proj=utm +zone=12 +datum=NAD83 +units=m +no_defs"))
## class      : RasterLayer 
## dimensions : 10, 10, 100  (nrow, ncol, ncell)
## resolution : 30, 30  (x, y)
## extent     : 432000, 432300, 4513100, 4513400  (xmin, xmax, ymin, ymax)
## crs        : +proj=utm +zone=12 +datum=NAD83 +units=m +no_defs 
## source     : memory
## names      : layer 
## values     : 0.1602362, 99.61738  (min, max)
```


---

## Rasters


```r
grain_char &lt;- sample(c("clay", "silt", "sand"), 100, replace = TRUE)
grain_fact &lt;- factor(grain_char, levels = c("clay", "silt", "sand"))

(grain &lt;- raster(vals = grain_fact,
                 res = res(dem), 
                 ext = extent(dem),
                 crs = "+proj=utm +zone=12 +datum=NAD83 +units=m +no_defs"))
## class      : RasterLayer 
## dimensions : 10, 10, 100  (nrow, ncol, ncell)
## resolution : 30, 30  (x, y)
## extent     : 432000, 432300, 4513100, 4513400  (xmin, xmax, ymin, ymax)
## crs        : +proj=utm +zone=12 +datum=NAD83 +units=m +no_defs 
## source     : memory
## names      : layer 
## values     : 1, 3  (min, max)
## attributes :
##  ID VALUE
##   1  clay
##   2  silt
##   3  sand
```

## Spatial subsetting


```r
(xy &lt;- cbind("x" = runif(3, min = xmin(dem), max = xmax(dem)),
             "y" = runif(3, min = ymin(dem), max = ymax(dem))))

## [1,] 432026.9 4513324
## [2,] 432036.9 4513289
## [3,] 432055.3 4513177

i &lt;- cellFromXY(dem, xy)

raster::extract(dem, xy)
## [1] 21.60385 37.58302 57.01203
```

## Mask


```r

values(rmask) &lt;- sample(c(NA, TRUE), size = ncell(dem), replace = TRUE)

new_dem &lt;- mask(dem, rmask)

plot(stack(dem, new_dem), main = "")

## Vectors


```r
gpkg &lt;- here("gis", "project.gpkg")

st_layers(gpkg)
## Driver: GPKG 
## Available layers:
##   layer_name geometry_type features fields
## 1     states Multi Polygon       49      6
## 2  ut_points         Point      100      0
## 3      world Multi Polygon      177      5

world &lt;- read_sf(gpkg, layer = "world")

states &lt;- read_sf(gpkg, layer = "states")

data("coffee_data", package = "spData")

names(coffee_data)
## [1] "name_long"              "coffee_production_2016" "coffee_production_2017"

data("us_states_df", package = "spData")

names(us_states_df)
## [1] "state"            "median_income_10" "median_income_15" "poverty_level_10"
## [5] "poverty_level_15"
```

## Le pipe

Just like algebraic pipes: `f(g(h(x)))` in pipe form is `x %&gt;% h() %&gt;% g() %&gt;% f()`


```r
# log(sum(exp(c(1, 3, 4, 5))))

c(1, 3, 4, 5) %&gt;% exp()
## [1]   2.718282  20.085537  54.598150 148.413159

c(1, 3, 4, 5) %&gt;% exp() %&gt;% sum()
## [1] 225.8151

c(1, 3, 4, 5) %&gt;% exp() %&gt;% sum() %&gt;% log()
## [1] 5.419717
```

## Aggregate


```r

  select(NAME, REGION, AREA, ttl__15) %&gt;%
